<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home/home.css/index.css">
    <link rel="stylesheet" href="../home/home.js/index.js">
    <title>Home</title>
</head>
<body>
        <div class="ocean">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
        <section>
          <div class="container" id="container">
            <div class="form-container sign-up-container">
              <form action="#">
                <h1>New Login</h1>
                <span>Enter your email to register</span>
                <label>
                  <input type="text" placeholder="Name" />
                </label>
                <label>
                  <input type="email" placeholder="Email" />
                </label>
                <label>
                  <input type="password" placeholder="Password" />
                </label>
                <button> <a style="color: white;" href="/home/home.html">Sign In</a></button>
              </form>
            </div>
            <div class="form-container sign-in-container">
              <form action="#">
                <h1>Login</h1>
                <label>
                  <input type="email" placeholder="Email" />
                </label>
                <label>
                  <input type="password" placeholder="Password" />
                </label>
                <a href="#">Forgot your password?</a>
                <button> <a style="color: white;" href="/inicio/inicio.html">Sign In</a></button>
              </form>
            </div>
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-left">
                  <h1>Login</h1>
                  <p>Sign in here if you already have an account </p>
                  <button class="ghost mt-5" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                  <h1>Create, Account!</h1>
                  <p>Sign up if you still don't have an account ... </p>
                  <button class="ghost" id="signUp">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () =>
            container.classList.add('right-panel-active'));

            signInButton.addEventListener('click', () =>
            container.classList.remove('right-panel-active'));
        </script>
      </body>
</html>
