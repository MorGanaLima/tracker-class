<html>
<head>

<body>

<div class="container">

    </div>
  <div class="form-group col-md-6">
      <label for="inputPassword4"> Confirm Email </label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="@gmail./@hotmail.com">
      <p>
      <label><input type="checkbox"> Remember me</label>
      <p>

    </div>

  <div class="form-group col-md-6">
      <label for="inputEmail4"> New Password </label>

  <div class="form-group col-md-6">
      <label for="inputPassword4"> Confirm Password </label>

      <label><input type="checkbox"> Remember me</label>
      <p>
      <button type="submit" style="background-color: rgba(122, 58, 181, 0.777); padding: 3px; color: white; box-shadow: 2px; font-size: small;"  class="btn btn-default">Submit</button>
      </p>
    </div>

  <div class="form-group">

      <label class="form-check-label" for="gridCheck">
        Confirm Changes
      </label>
    </div>
  </div>
  <button type="submit" style="background-color: rgba(122, 58, 181, 0.777); padding: 5px; color: white; box-shadow: 2px; font-size: small;" class="btn btn-default"> <a style="color: white;" href="/projeto PI/index.html">Back</a> </button>
</form>
